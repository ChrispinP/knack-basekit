<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .shortcut {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .key {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-family: monospace;
        }

        .description {
            margin-top: 5px;
            color: #666;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .section {
            margin-bottom: 20px;
        }

        .version {
            color: #666;
            font-size: 0.8em;
            text-align: right;
        }

        .note {
            color: #45003a;
            font-style: italic;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
  <body>
    <h1>Slice of Knice</h1>
  </body>
</html>
